<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal - Couleurs primary du site (sky/cyan) -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="50%" style="stop-color:#0369a1"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>

    <!-- Gradient pour les cartes -->
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>

    <!-- Gradient vert pour les barres -->
    <linearGradient id="green-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>

    <!-- Gradient bleu primary pour accent -->
    <linearGradient id="primary-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>

    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Cercles décoratifs -->
  <circle cx="0" cy="0" r="300" fill="white" opacity="0.03"/>
  <circle cx="1200" cy="630" r="400" fill="white" opacity="0.03"/>
  <circle cx="900" cy="100" r="150" fill="#38bdf8" opacity="0.05"/>

  <!-- Grille de points décorative -->
  <g opacity="0.08">
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white"/>
    </pattern>
    <rect x="0" y="0" width="1200" height="630" fill="url(#dots)"/>
  </g>

  <!-- Carte principale -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="url(#card-gradient)" filter="url(#shadow)"/>
  <rect x="60" y="60" width="1080" height="510" rx="24" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>

  <!-- Logo avec cercle -->
  <g transform="translate(120, 120)">
    <!-- Cercle de fond du logo -->
    <circle cx="70" cy="70" r="70" fill="rgba(56,189,248,0.15)"/>
    <circle cx="70" cy="70" r="70" stroke="rgba(56,189,248,0.4)" stroke-width="2" fill="none"/>

    <!-- Éclair (du logo original) - couleur primary-400 -->
    <path d="M80 30L50 75H70L62 110L95 65H75L80 30Z" fill="#38bdf8"/>
    <path d="M80 30L50 75H70L62 110L95 65H75L80 30Z" stroke="#0ea5e9" stroke-width="1.5" fill="none"/>

    <!-- Barres de données (du logo original) -->
    <rect x="25" y="85" width="12" height="25" rx="2" fill="url(#green-gradient)" opacity="0.8"/>
    <rect x="42" y="72" width="12" height="38" rx="2" fill="url(#green-gradient)" opacity="0.9"/>
    <rect x="59" y="65" width="12" height="45" rx="2" fill="url(#green-gradient)"/>
    <rect x="85" y="78" width="12" height="32" rx="2" fill="url(#green-gradient)" opacity="0.9"/>
    <rect x="102" y="70" width="12" height="40" rx="2" fill="url(#green-gradient)"/>
  </g>

  <!-- Titre principal -->
  <text x="280" y="170" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="700" fill="white">
    MyElectricalData
  </text>

  <!-- Sous-titre -->
  <text x="280" y="225" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" fill="rgba(255,255,255,0.85)" font-weight="400">
    Passerelle API Enedis pour vos données Linky
  </text>

  <!-- Ligne de séparation - couleur primary -->
  <line x1="120" y1="280" x2="1080" y2="280" stroke="rgba(56,189,248,0.3)" stroke-width="1"/>

  <!-- Features avec icônes -->
  <g transform="translate(120, 320)">
    <!-- Feature 1 -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="20" fill="rgba(16,185,129,0.3)"/>
      <path d="M14 20L18 24L26 16" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="55" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" font-weight="500">Consommation temps réel</text>
    </g>

    <!-- Feature 2 -->
    <g transform="translate(350, 0)">
      <circle cx="20" cy="20" r="20" fill="rgba(16,185,129,0.3)"/>
      <path d="M14 20L18 24L26 16" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="55" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" font-weight="500">Comparateur d'offres</text>
    </g>

    <!-- Feature 3 -->
    <g transform="translate(670, 0)">
      <circle cx="20" cy="20" r="20" fill="rgba(16,185,129,0.3)"/>
      <path d="M14 20L18 24L26 16" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="55" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" font-weight="500">API REST gratuite</text>
    </g>
  </g>

  <g transform="translate(120, 390)">
    <!-- Feature 4 -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="20" fill="rgba(16,185,129,0.3)"/>
      <path d="M14 20L18 24L26 16" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="55" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" font-weight="500">Heures Creuses / Pleines</text>
    </g>

    <!-- Feature 5 -->
    <g transform="translate(350, 0)">
      <circle cx="20" cy="20" r="20" fill="rgba(16,185,129,0.3)"/>
      <path d="M14 20L18 24L26 16" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="55" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" font-weight="500">Production solaire</text>
    </g>

    <!-- Feature 6 -->
    <g transform="translate(670, 0)">
      <circle cx="20" cy="20" r="20" fill="rgba(16,185,129,0.3)"/>
      <path d="M14 20L18 24L26 16" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="55" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" font-weight="500">Open Source</text>
    </g>
  </g>

  <!-- URL en bas -->
  <g transform="translate(600, 510)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="rgba(56,189,248,0.2)"/>
    <text x="0" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.95)" text-anchor="middle" font-weight="500">
      www.myelectricaldata.fr
    </text>
  </g>

  <!-- Badge Beta - couleur primary-400 -->
  <g transform="translate(1000, 100)">
    <rect x="0" y="0" width="80" height="32" rx="16" fill="#0ea5e9"/>
    <text x="40" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="700">BETA</text>
  </g>
</svg>

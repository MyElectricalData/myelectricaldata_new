<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal - Couleurs primary du site -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#075985"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>

    <!-- Gradient vert pour les barres -->
    <linearGradient id="green-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Cercles décoratifs subtils -->
  <circle cx="100" cy="100" r="200" fill="white" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="white" opacity="0.03"/>

  <!-- Logo centré et grand -->
  <g transform="translate(600, 200)">
    <!-- Cercle de fond du logo -->
    <circle cx="0" cy="0" r="120" fill="rgba(255,255,255,0.15)"/>
    <circle cx="0" cy="0" r="120" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>

    <!-- Éclair - plus grand et visible -->
    <path d="M15 -70L-30 10H5L-10 70L40 -10H10L15 -70Z" fill="#38bdf8"/>
    <path d="M15 -70L-30 10H5L-10 70L40 -10H10L15 -70Z" stroke="#0ea5e9" stroke-width="2" fill="none"/>

    <!-- Barres de données - plus grandes -->
    <rect x="-75" y="20" width="20" height="45" rx="4" fill="url(#green-gradient)" opacity="0.8"/>
    <rect x="-48" y="-5" width="20" height="70" rx="4" fill="url(#green-gradient)" opacity="0.9"/>
    <rect x="-21" y="-20" width="20" height="85" rx="4" fill="url(#green-gradient)"/>
    <rect x="22" y="5" width="20" height="60" rx="4" fill="url(#green-gradient)" opacity="0.9"/>
    <rect x="49" y="-10" width="20" height="75" rx="4" fill="url(#green-gradient)"/>
  </g>

  <!-- Titre principal - grand et lisible -->
  <text x="600" y="400" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    MyElectricalData
  </text>

  <!-- Sous-titre simple et court -->
  <text x="600" y="470" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-weight="400">
    Vos données Linky en un clic
  </text>

  <!-- URL en bas -->
  <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    www.myelectricaldata.fr
  </text>
</svg>
